<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="72" viewBox="0 0 320 72" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="360 Logistic">
  <defs>
    <linearGradient id="lg-1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity=".5"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- subtle glow -->
  <ellipse cx="40" cy="36" rx="34" ry="34" fill="url(#glow)"/>

  <!-- emblem -->
  <g transform="translate(12,8)">
    <circle cx="28" cy="28" r="28" fill="url(#lg-1)"/>
    <path d="M14 28a14 14 0 1 0 8-12.7" stroke="white" stroke-width="2.6" stroke-linecap="round" fill="none"/>
    <path d="M18 36c2.8 3.2 6.4 5 10 5 6.6 0 12-5.4 12-12" stroke="white" stroke-opacity=".4" stroke-width="2" fill="none"/>
    <text x="28" y="32" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" font-weight="800" fill="white" letter-spacing=".5">360</text>
  </g>

  <!-- wordmark -->
  <g transform="translate(92,18)">
    <text x="0" y="24" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="28" font-weight="900" fill="#0F172A">360</text>
    <text x="70" y="24" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="28" font-weight="900" fill="url(#lg-1)">Logistic</text>
    <!-- speed underline -->
    <rect x="0" y="34" width="190" height="6" rx="3" fill="url(#lg-1)"/>
  </g>
</svg>





