<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Shop groceries online">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F0FDFA"/>
      <stop offset="100%" stop-color="#ECFEFF"/>
    </linearGradient>
    <linearGradient id="a" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="360" rx="24" fill="url(#bg)"/>
  <!-- decorative shapes -->
  <circle cx="1100" cy="40" r="90" fill="#E0F2FE"/>
  <circle cx="1040" cy="320" r="60" fill="#DCFCE7"/>
  <circle cx="120" cy="300" r="80" fill="#E0F2FE"/>
  <!-- cart -->
  <g transform="translate(220,120)" stroke="#0F172A" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M0 0h60l20 90h230l20-60H90" />
    <circle cx="120" cy="120" r="14" fill="#0EA5E9" stroke="none"/>
    <circle cx="260" cy="120" r="14" fill="#22C55E" stroke="none"/>
  </g>
  <!-- groceries -->
  <g transform="translate(540,70)">
    <rect x="0" y="40" width="60" height="120" rx="10" fill="#FDE68A" />
    <rect x="70" y="0" width="60" height="160" rx="10" fill="#FCA5A5"/>
    <rect x="140" y="20" width="60" height="140" rx="10" fill="#93C5FD"/>
    <path d="M0 40h60" stroke="#0F172A" stroke-width="3" opacity="0.2"/>
    <path d="M70 0h60" stroke="#0F172A" stroke-width="3" opacity="0.2"/>
    <path d="M140 20h60" stroke="#0F172A" stroke-width="3" opacity="0.2"/>
  </g>
  <!-- headline -->
  <text x="220" y="100" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="40" font-weight="800" fill="#0F172A">Shop groceries online</text>
  <text x="220" y="140" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="18" fill="#334155">Fast delivery • Fresh products • Simple checkout</text>
  <rect x="220" y="170" width="240" height="6" rx="3" fill="url(#a)"/>
