  <circle cx="1400" cy="120" r="110" fill="#E0F2FE" />
  <circle cx="200" cy="540" r="90" fill="#DCFCE7" />
  <circle cx="1280" cy="520" r="60" fill="#E0F2FE" />

  <!-- emblem watermark -->
  <g transform="translate(1220,60)">
