  <path d="M0,460 C320,410 460,560 760,520 C1040,480 1240,560 1600,500 L1600,640 L0,640 Z" fill="url(#flow)" opacity="0.22"/>
  <path d="M0,500 C340,460 520,610 800,560 C1100,510 1320,600 1600,540 L1600,640 L0,640 Z" fill="url(#flow)" opacity="0.28"/>

