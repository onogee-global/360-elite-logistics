<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="640" viewBox="0 0 1600 640" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="360 Logistic hero background">
  <defs>
