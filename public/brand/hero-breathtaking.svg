      <stop offset="0%" stop-color="#F0FDFA"/>
      <stop offset="40%" stop-color="#ECFEFF"/>
      <stop offset="100%" stop-color="#F0FDF4"/>
    </linearGradient>
    <linearGradient id="flow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
